              </a>
        </nav>
    </header>
    <section class="pendaftaran">
        <div class="card">
        <h2>Form Pendaftaran</h2>
            <form action="">
                <label for="first"
                    >Nama Depan:</label
                >
                <input
                    type="text"
                    id="first"
                    name="first"
                    required
                />
 
                <label for="last"
                    >Nama Belakang:</label
                >
                <input
                    type="text"
                    id="last"
                    name="last"
                    required
                />
 
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                />
 
                <label for="password"
                    >Password:</label
                >
                <input
                    type="password"
                    id="password"
                    name="password"
                    pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                    title="Kata sandi harus mengandung setidaknya satu angka,
                        satu huruf, satu simbol, dan panjangnya minimal 8 karakter"
                    required
                />
 
                <label for="repassword"
                    >Ulangi Password:</label
                >
                <input
                    type="password"
                    id="repassword"
                    name="repassword"
                    required
                />
 
                <label for="mobile"
                    >Contact:</label
                >
                <input
                    type="text"
                    id="mobile"
                    name="mobile"
                    maxlength="13"
                    required
                />
 
                <label for="gender"
                    >Jenis Kelamin:</label
                >
                <select
                    id="gender"
                    name="gender"
                    required
                >
                    <option value="male">
                        Laki-Laki
                    </option>
                    <option value="female">
                        Perempuan
                    </option>
                </select>
 
                <button type="submit">
                    Submit
                </button>

                <button type="reset">
                    Reset
                </button>
            </form>
        </div>
    </section>

    <footer class="footer">
